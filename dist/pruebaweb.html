!DOCTYPE html>
<html>
  <head>
    <style>
      /* Estilos para el texto */
      .texto {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: mover-texto 2s ease-in-out infinite;
      }

      /* Definición de la animación */
      @keyframes mover-texto {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="texto">¡Hola Mundo!</div>
  </body>
</html>
